{% extends 'base.html' %}

{% block page-title %}Log in{% endblock %}

{% block title %}<h3 class="muted">Log in</h3>{% endblock %}

{% block content %}
{% if form.errors %}
<!-- Form Errors -->
<div class="row form-errors">
  <div class="alert alert-danger col-md-6 col-md-offset-2">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <strong>Dang!</strong> Incorrect username or password. Please retry!
  </div>
</div><!-- /.form-errors -->
{% endif %}

<!-- Login Form -->
<div class="row login-form">
  <form class="col-md-8 form-horizontal" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username" class="hidden-xs col-md-4 control-label">
        Username
      </label>
      <div class="col-md-8">
        <input type="text" class="form-control text-center" id="username" name="username" placeholder="...">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="hidden-xs col-md-4 control-label">
        Password
      </label>
      <div class="col-md-8">
        <input type="password" class="form-control text-center" id="password" name="password" placeholder="...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-8 col-md-offset-4">
        <button type="submit" class="btn btn-primary col-md-6">
          {% if form.errors %}ReTRY{% else %}OK{% endif %}
        </button>
        <a href="{% url 'password_reset' %}" class="btn btn-default col-md-5 col-md-offset-1 text-center">Forgotten your password?</a>
      </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div><!-- /.login-form -->
{% endblock %}
