<form id="offday-form" method="post" action="{% if offday.pk %}{% url 'update-offday' object.pk %}{% else %}{% url 'create-offday' %}{% endif %}">
  <div class="modal-header">
    <h4 class="modal-title" id="offday-create-form">
      <i class="fa fa-clock-o"></i> {% if offday.pk %}Edit{% else %}Add{% endif %} offday
    </h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger form-errors"></div>
    {% csrf_token %}
    {% for field in form %}
    <div class="row form-group">
      <label for="{{ field.id_for_label }}" class="hidden-xs col-md-2 control-label">
        {{ field.label }}:
      </label>
      <div class="col-md-10">
        {{ field }}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">{% if offday.pk %}Save changes{% else %}Add{% endif %}</button>
    {% if offday.pk %}
    <button type="button" id="delete-button" class="btn btn-danger pull-left">Delete this offday</button>
    {% endif %}
  </div>
</form>
{% if offday.pk %}
<form action="{% url 'delete-offday' offday.pk %}" method="post" id="offday-delete-form">
  {% csrf_token %}
</form>
{% endif %}
<script type="text/javascript">
  $('.form-errors').hide();
  (function($) {
    $('#id_date').datepicker({
      weekStart: 1,
      todayBtn: 'linked',
      autoclose: true,
      todayHighlight: true
    });
    $('#delete-button').click(function() {
      $('#offday-delete-form').submit();
    });
    $('#offday-delete-form').on('submit', function(event) {
      var $form = $(this);
      $.ajax({
        type: $form.attr('method'),
        url: $form.attr('action'),
        data: $form.serialize(),
        success: function(data, status) {
          window.location.reload();
        }
      });
      event.preventDefault();
    });
    $('#offday-form').on('submit', function(event) {
      $('.form-errors').empty();
      $('.form-errors').hide();
      var $form = $(this);
      $.ajax({
        type: $form.attr('method'),
        url: $form.attr('action'),
        data: $form.serialize(),
        success: function(data, status) {
          window.location.reload();
        },
        error: function(data, status) {
          if(status != 400 && status != 500) {
            var errors = $.parseJSON(data.responseText);
            errors_string = '<ul class="list-unstyled">';
            for(key in errors) {
              errors_string += '<li><span class="glyphicon glyphicon-exclamation-sign"></span> ' + key + ' - ' + errors[key] + '</li>'
            }
            errors_string += '</ul>';
            $('.form-errors').append('This form presents some error(s):');
            $('.form-errors').append(errors_string);
            $('.form-errors').show();
          }
          else {
            $('.form-errors').append('For some reason, the action could not be performed. Please try again or try reconnect.');
            $('.form-errors').show();
          }
        },
      });
      event.preventDefault();
    });
  })(jQuery)
</script>
